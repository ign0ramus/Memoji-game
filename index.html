<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header> <h1 class="title">Memoji</h1></header>

    <main>
        <div class="wrapper" id="gameboard">
                    <!-- Первая строка -->
            <div class="card_block" id="0">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="1">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="2">
                 <div class="card_block__card"><div class="card_block__card--front side">  
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="3">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">  
                    </div>
                </div>
            </div>
            
                    <!-- Вторая строка -->
            <div class="card_block" id="4">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="5">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="6">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">        
                    </div>
                </div>
            </div>
            <div class="card_block" id="7">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">           
                    </div>
                </div>
            </div>

                        <!-- Третья строка -->
            <div class="card_block" id="8">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">
                    </div>
                </div>
            </div>
            <div class="card_block" id="9">
                <div class="card_block__card"><div class="card_block__card--front side">  
                    </div>
                    <div class="card_block__card--back side">

                </div>
            </div>
            <div class="card_block" id="10">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">       
                    </div>
                </div>
            </div>
            <div class="card_block" id="11">
                <div class="card_block__card"><div class="card_block__card--front side"> 
                    </div>
                    <div class="card_block__card--back side">           
                    </div>
                </div>
            </div>

            <div class="win modal hide">
                <div class="window">
                    <h2 class="win"><span>W</span><span>i</span><span>n</span></h2>
                    <div>
                        <button>Play again</button>
                    </div>
                </div>
            </div>

            <div class="lost modal hide">
                <div class="window">
                    <h2 class="lose"><span>L</span><span>o</span><span>s</span><span>e</span></h2>
                    <div>
                        <button>Try again</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="timer">
            <p id="minute">01</p>
            <p>:</p>
            <p id="seconds">00</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
